name: Deploy PR Preview

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build-and-deploy-preview:
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    permissions:
      pull-requests: write
      contents: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.27.0'
        channel: 'stable'
        cache: true
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Cache Firebase CLI
      uses: actions/cache@v4
      with:
        path: |
          ~/.npm
          /opt/hostedtoolcache/node/18.20.8/x64/lib/node_modules/firebase-tools
          /opt/hostedtoolcache/node/18.20.8/x64/bin/firebase
        key: ${{ runner.os }}-firebase-cli-v13
        restore-keys: |
          ${{ runner.os }}-firebase-cli-
        
    - name: Install Firebase CLI
      run: |
        # Check if firebase-tools is already installed globally
        export PATH="$PATH:$(npm config get prefix)/bin"
        echo "Checking for Firebase CLI..."
        echo "PATH: $PATH"
        echo "npm prefix: $(npm config get prefix)"
        
        # Check if firebase binary exists in common locations
        if [ -f "/usr/local/bin/firebase" ] || [ -f "$(npm config get prefix)/bin/firebase" ]; then
          echo "Firebase CLI found in filesystem, checking version..."
          firebase --version
        elif command -v firebase &> /dev/null; then
          echo "Firebase CLI found in PATH, checking version..."
          firebase --version
        else
          echo "Installing Firebase CLI..."
          npm install -g firebase-tools@13 --no-audit --no-fund
        fi
      
    - name: Cache Flutter dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.pub-cache
          app/.dart_tool
        key: ${{ runner.os }}-flutter-${{ hashFiles('app/pubspec.lock') }}
        restore-keys: |
          ${{ runner.os }}-flutter-
        
    - name: Install Flutter dependencies
      run: |
        cd app
        flutter pub get
        
    - name: Run Flutter tests with coverage
      run: |
        cd app
        flutter test --coverage
        
    - name: Setup LCOV
      uses: hrishikesh-kadam/setup-lcov@v1
      
    - name: Generate coverage report
      uses: zgosalvez/github-actions-report-lcov@v4
      with:
        coverage-files: app/coverage/lcov.info
        artifact-name: code-coverage-report
        github-token: ${{ secrets.GITHUB_TOKEN }}
        working-directory: app
        update-comment: true
        
    - name: Upload coverage reports as artifact
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report-pr-${{ github.event.number }}
        path: app/coverage/
        
    - name: Deploy coverage report to Firebase
      id: deploy-coverage
      run: |
        # Create a temporary directory for coverage deployment
        mkdir -p coverage-deploy
        cp -r app/coverage/* coverage-deploy/
        
        # Create a temporary firebase.json for coverage deployment
        cat > coverage-firebase.json << EOF
        {
          "hosting": {
            "public": "coverage-deploy",
            "ignore": [
              "firebase.json",
              "**/.*",
              "**/node_modules/**"
            ],
            "rewrites": [
              {
                "source": "**",
                "destination": "/index.html"
              }
            ]
          }
        }
        EOF
        
        # Initialize Firebase project (if not already done)
        if ! firebase use | grep -q "minecraft-server-automation"; then
          echo "Firebase project 'minecraft-server-automation' not configured. Attempting to add..."
          firebase use --add minecraft-server-automation
        else
          echo "Firebase project 'minecraft-server-automation' already configured."
        fi
        
        # Deploy coverage report to a temporary Firebase hosting channel
        # First, create the channel
        firebase hosting:channel:create pr-${{ github.event.number }}-coverage \
          --project minecraft-server-automation \
          --expires 7d
        
        # Then deploy to the channel using the temporary config
        # Capture the output to get the actual URL
        DEPLOY_OUTPUT=$(firebase hosting:channel:deploy pr-${{ github.event.number }}-coverage \
          --project minecraft-server-automation \
          --config coverage-firebase.json \
          --json)
        
        # Validate JSON and extract the URL from the JSON output
        if echo "$DEPLOY_OUTPUT" | jq empty > /dev/null 2>&1; then
          COVERAGE_URL=$(echo "$DEPLOY_OUTPUT" | jq -r '.result.url // empty')
          if [ -n "$COVERAGE_URL" ] && [ "$COVERAGE_URL" != "null" ]; then
            echo "Coverage report deployed to: $COVERAGE_URL"
          else
            echo "Warning: No URL found in Firebase deployment output"
            COVERAGE_URL=""
          fi
        else
          echo "Error: DEPLOY_OUTPUT is not valid JSON. Firebase deploy may have failed."
          echo "Raw output: $DEPLOY_OUTPUT"
          COVERAGE_URL=""
        fi
        
        # Set output for use in subsequent steps
        echo "coverage-url=$COVERAGE_URL" >> $GITHUB_OUTPUT
      env:
        FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        
    - name: Verify iOS build configuration
      run: |
        cd app
        echo "Verifying iOS build configuration..."
        flutter doctor
        echo "iOS build would require macOS runner - skipping actual build"
        echo "Bundle ID: com.screendead.servers"
        echo "Platform: iOS only"
        
    - name: Comment PR with build status
      uses: actions/github-script@v7
      with:
        script: |
          const { data: comments } = await github.rest.issues.listComments({
            owner: context.repo.owner,
            repo: context.repo.repo,
            issue_number: context.issue.number,
          });
          
          const botComment = comments.find(comment => 
            comment.user.type === 'Bot' && 
            comment.body.includes('ğŸš€ iOS Build completed')
          );
          
          const coverageUrl = '${{ steps.deploy-coverage.outputs.coverage-url }}';
          const coverageSection = coverageUrl && coverageUrl !== '' 
            ? `**Coverage Report:** 
          - ğŸ“Š [View Coverage Report](${coverageUrl})
          - ğŸ“ [Download Artifact](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})`
            : `**Coverage Report:** 
          - ğŸ“ [Download Artifact](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
          - âš ï¸ Firebase deployment failed - coverage report available as artifact only`;
          
          const commentBody = `## ğŸš€ iOS Configuration verified!
          
          **Build Status:** âœ… Configuration verified
          **Platform:** iOS only
          **Bundle ID:** com.screendead.servers
          ${coverageSection}
          
          Note: iOS builds require macOS runners. This PR verifies the iOS configuration is correct.
          
          ---
          *This comment will be updated automatically.*`;
          
          if (botComment) {
            await github.rest.issues.updateComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: botComment.id,
              body: commentBody
            });
          } else {
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: commentBody
            });
          }
